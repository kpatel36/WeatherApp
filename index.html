<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" defer>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control mr-5" placeholder="City" id="cityname">
                        <button type="button" class="btn btn-primary ml-3" onclick=getTheWeather()>Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-around time-date">
                <!--date-->
                <div class="time-date-item">
                    <h5 id="date"></h3>
                </div>
                <!--time-->
                <div class="time-date-item">
                    <h5 class="title" id="currentTimeTitle"></h5>
                    <h5 id="currentTime"></h5>
                </div>
                <!--sunrise-->
                <div class="time-date-item">
                    <h5 class="title" id="sunriseTitle"></h5>
                    <h5 id="sunrise"></h5>
                </div>
                <!--sunset-->
                <div class="time-date-item">
                    <h5 class="title" id="sunsetTitle"></h5>
                    <h5 id="sunset"></h5>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card-group">
                <div class="card">
                    <div class="weather-item">
                        <h5 class="title" id="cityTitle"></h5>
                        <h5 id="cityName"></h5>
                    </div>
                    <div class="weather-item">
                        <h5 class="title" id="forecastMainTitle"></h5>
                        <h5 id="forecastMain"></h5>
                    </div>
                    <div class="weather-item">
                        <h5 class="title" id="currentTempTitle"></h5>
                        <h5 id="currentTemp"></h5>
                    </div>
                    <div class="weather-item">
                        <h5 class=title id="feelsLikeTitle"></h5>
                        <h5 id="feelsLikeTemp"></h5>
                    </div>
                </div>
                <div class="card">
                    <div class="weather-item2">
                        <div class="weather-icon" id="weatherIcon"></div>
                    </div>
                    <div class="weather-item2">
                        <h3 class="title" id="forecastDescription"></h3>
                    </div>
                </div>
                <div class="card">
                    <div class="weather-item">
                        <h3 class="title" id="lowsTitle"></h3>
                        <h3 id="lowsTemp"></h3>
                    </div>
                    <div class="weather-item">
                        <h3 class="title" id="highsTitle"></h3>
                        <h3 id="highsTemp"></h3>
                    </div>
                    <div class="weather-item">
                        <h3 class="title" id="humidityTitle"></h3>
                        <h3 id="humidityVal"></h3>
                    </div>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
